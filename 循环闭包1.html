<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="item" style="background:aqua ">1 </div>
<div class="item" style="background:wheat "> 2</div>
<div class="item" style="background:saddlebrown ">3 </div>
<div class="item" style="background:gray "> 4</div>
<div class="item" style="background:blue ">5 </div>


</body>
<script>
    var its=document.getElementsByClassName("item");
    for(var i=0;i<its.length;i++){

        its[i].onclick=function (index) {
           return  function () {
               var text=its[index].innerText;
                alert(text);
            }

        }(i)
    }
</script>
</html>
