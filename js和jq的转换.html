<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #bg{
            width: 300px;
            height: 300px;
            background: deeppink;
        }
    </style>
</head>
<body>

<h1>jquery是js类库，简称jq</h1>
<div>
    <p class="item-p" >1</p>
    <p>2</p>
    <div>
        <p class="item-p" >3</p>
    </div>
    <div id="bg" >

    </div>
</div>

</body>
<script src="jquery-1.8.3.min.js"></script>

<script>
    var bg = document.getElementById("bg");
    //$(选择器).方法名(传入的参数：经常是一个function)
    //                                  这个function称为回调函数
    //使用jq选择器找到的所有节点都会绑定上对应的方法，不需要再做循环什么的
    $("div .item-p").click(function () {
        alert("haha");
        console.log(this);
        //怎么从js对象-》jq对象 $(js对象)就好了
        $(this).css("background","yellow");
        console.log($("#bg"));
        var obj = {
            "background":"blue",
            "width":200
        }
        $(bg).css(obj);

//        bg.style.background = "red";
    })
    //jsDOM对象不能跟jq对象混用例如：js对象调用jq方法/jq对象调用js方法
    //js对象可以跟jq对象来回转换
    console.log($("div .item-p"));


</script>

</html>
