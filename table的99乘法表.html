<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            width: 1000px;
            height: 50px;
        }

    </style>
</head>
<body>

<table border="1">

</table>

</body>
<script>
    //标签名选择，得到的还是个集合，需要使用下标来进行获取
    var tags = document.getElementsByTagName("table")[0];
    console.log(tags);
    for(var i=1; i<10 ; i++){
        var tr = document.createElement("tr");
        for(var j=1; j<=i; j++){
            //i代表行
            //j代表列
//            if(j > i){
//                break;
//            }
            var td = document.createElement("td");
            td.innerHTML = j +"*"+i+"="+ i*j;
            tr.append(td);
        }
        tags.append(tr);
    }

</script>
</html>
