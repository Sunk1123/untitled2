<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type="text"]:enabled{
            background: green;
        }
        input[type="password"]:disabled{
            background: red;
        }
    </style>
</head>
<body>
    <form action="">
        name:<input type="text" value="lck">
        password:<input type="text">
        <input type="password" disabled="disabled" value="shanghai">
    </form>
</body>
</html>
