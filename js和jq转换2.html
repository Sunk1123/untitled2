<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <style>
        #bg{
            width: 300px;
            height: 300px;
            background: deeppink;
        }
    </style>
</head>
<body>

<h1>jquery是js类库，简称jq</h1>
<div>
    <p class="item-p">1</p>
    <p>2</p>
    <div>
        <p class="item-p">3</p>
    </div>
    <div id="bg">

    </div>
</div>


</body>
<script src="jquery-1.8.3.min.js"></script>

<script>
    //找id为bg的节点
    var bg = document.getElementById("bg");

    //$(选择器).方法名（传入的参数：经常是一个function）
    //                      这个function称为回调函数（不是立即执行，而是到了某个对应的时刻执行）
    //使用jq选择器找到的所有节点都会绑定上对应的方法，不需要再做循环什么的
    $("div .item-p").click(function () {
//        bg.style.background="red";
        //可以传进去对象
//        $("#bg").css("background","green");

        console.log(this);
        var obj={
            "background":"green",
            "width":200
        }

        //怎么从js对象--》jq对象$（js对象就可以了）
        $(this).css("background","yellow");
        $("#bg").css(obj);
        //也可以用$(bg).css(obj);

        alert("haha")

    });
    //得到的是一个对象
    console.log($("div .item-p"));
    //jsDOM对象不能跟jq对象混用，例如：js对象调用jq方法/jq对象调用js方法
    //但js对象可以跟jq对象来回转换，



</script>
</html>
