<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .divs{
               background: gray;
        }
        #header{
            width: 500px;
            height: 200px;
            background: greenyellow;

        }
        #footer{
            width: 800px;
            height: 50px;
            background: pink;
        }
        div{
            background: deepskyblue;
        }
    </style>
</head>
<body>
<div id="outer" class="divs">
        <div id="header" class="divs">
            <span>header</span>

        </div>

        <div id="center" class="divs ">
            <div class="center.left" >
                <span>left</span>
            </div>

            <div class="center.right divs" >
                <span>right</span>
            </div>

            <div class="center.center divs" >
                <span>center</span>
            </div>

       </div>
        <div id="footer" class="divs">
            <span>footer</span>

        </div>
</div>

</body>
</html>
